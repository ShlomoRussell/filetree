<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>filetree</title>
  </head>
  <body>
    <p class="mx-auto" style="width: fit-content">
      Right click on a file or folder to add or remove!
    </p>
    <div class="container" style="height: 85%">
      <div class="row h-100">
        <div
          id="root-folder-container"
          class="col-3 h-100"
          style="max-width: 25%"
        >
          <ul id="root-folder">
            <button class="btn btn-light">
              <img
                src="icons/add-file.svg"
                alt="add file"
              
              />
            </button>
            <button class="btn btn-light">
              <img src="icons/add-folder.svg" alt="add file" />
            </button>

            <ul class="folder"></ul>
          </ul>
        </div>

        <div class="col h-100 mb-3" id="text-editor-container"></div>
      </div>
    </div>
    <script type="module" src="app/util.js"></script>
    <script type="module" src="app/fetch.js"></script>
    <script type="module" src="app/filetree.js"></script>
    <script type="module" src="app/text-editor.js"></script>
  </body>
</html>
